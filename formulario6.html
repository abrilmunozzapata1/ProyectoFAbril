<!DOCTYPE html>

<head>

    <title>Tienda de Joyería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcd4e0;
        }

        .navegacion-uno {
            background-color: #ff73a1;
            color: #fff;
            font-size: 25px;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        .navegacion-uno {
            background-color: #ff73a1;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            align-content: center;
            flex-wrap: wrap;
        }

        .logo {
            width: 80px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }

        .logo img {
            width: 80px;
            margin-right: 10px;
        }

        .logo img {
            width: 80px;
            margin-right: 10px;
        }

        .navegacion-uno ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navegacion-uno li {
            margin-right: 20px;
        }

        .navegacion-uno a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .contenedor-principal {
            display: flex;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .navegacion-dos {
            background-color: #ff94c2;
            color: #fff;
            padding: 20px;
            width: 200px;
            margin-right: 20px;
            margin-left: 20px;
            border-radius: 10px;
        }

        .navegacion-dos ul {
            list-style-type: none;
            padding: 0;
        }

        .navegacion-dos li {
            margin-bottom: 10px;
        }

        .navegacion-dos a {
            text-decoration: none;
            font-size: 25px;
            color: #f5e8ec;
            font-weight: bold;
        }

        .contenido-principal {
            flex-grow: 1;
            padding: 20px;
            margin-right: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #ff73a1;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        .formulario {
            background-color: #ff94c2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .formulario label {
            font-weight: bold;
        }

        .formulario input[type="text"],
        .formulario input[type="email"],
        .formulario input[type="number"],
        .formulario textarea {
            width: -webkit-fill-available;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 2px solid #ff73a1;
            border-radius: 5px;
        }

        .formulario textarea {
            height: 150px;
        }

        .formulario button {
            background-color: #ff73a1;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header class="navegacion-uno">
        <a href="masterweb.html">
            <img src="imagenes/logopandora.png" class="logo">

        <ul>

            <li><a href="tabla5.html">Envio</a></li>
            <li><a href="tabla6.html">Ventas</a></li>
        </ul>
    </header>
    <div class="contenedor-principal">
        <nav class="navegacion-dos">
            <ul>

            </ul>
        </nav>
        <main class="contenido-principal">
            <div class="formulario">
                <h2>Ventas</h2>
                <form>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" ><br>
            
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" ><br>
            
                    <label for="producto">Producto:</label>
                    <input type="text" id="producto" name="producto" ><br>
            
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" ><br>
            
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" ><br>
            
                    <label for="total">Total:</label>
                    <input type="number" id="total" name="total" ><br>
            
                    <label for="id_cajero">ID Cajero:</label>
                    <input type="text" id="id_cajero" name="id_cajero" ><br>
            
                    <label for="id_cliente">ID Cliente:</label>
                    <input type="text" id="id_cliente" name="id_cliente" ><br>
            
                    <button type="submit">Enviar</button>
                </form>
            </div>
            
        </main>
